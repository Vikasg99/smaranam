<svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient for the Trishula -->
    <linearGradient id="gold-3d" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Damru Body Gradient -->
    <linearGradient id="damru-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>

    <!-- Ribbon Gradient -->
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Handle -->
  <rect x="48" y="35" width="4" height="85" fill="#8B0000" rx="1" />
  
  <!-- Damru Ropes & Connection -->
  <path d="M40 55 Q50 65 60 55 M40 75 Q50 65 60 75" fill="none" stroke="#D7CCC8" stroke-width="0.5" />
  
  <!-- Ribbons (Tassles) -->
  <path d="M50 65 Q40 85 55 110 M50 65 Q60 85 45 115" fill="none" stroke="url(#ribbon-gradient)" stroke-width="3" stroke-linecap="round" opacity="0.9" />
  <path d="M50 65 Q35 90 40 105 M50 65 Q65 95 60 112" fill="none" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />

  <!-- Damru -->
  <g filter="url(#shadow)">
    <!-- Main Body Shape -->
    <path d="M40 55 C45 60 45 70 40 75 L60 75 C55 70 55 60 60 55 Z" fill="url(#damru-body)" />
    <!-- Skins -->
    <ellipse cx="40" cy="65" rx="3" ry="10" fill="#D7CCC8" />
    <ellipse cx="60" cy="65" rx="3" ry="10" fill="#D7CCC8" />
    <!-- Criss Cross Ropes -->
    <path d="M40 55 L60 75 M40 75 L60 55 M43 60 L57 70 M43 70 L57 60" stroke="#8D6E63" stroke-width="0.3" />
  </g>

  <!-- Trishula Head -->
  <g transform="translate(0, 5)" filter="url(#shadow)">
    <!-- Central Prong -->
    <path d="M50 35 L50 3 Q50 1 50 3 L47 15 L53 15 Z" fill="url(#gold-3d)" />
    <!-- Outer Prongs -->
    <path d="M50 35 Q30 35 32 15 Q33 5 35 12 Q38 25 50 30" fill="url(#gold-3d)" stroke="#8B4513" stroke-width="0.2" />
    <path d="M50 35 Q70 35 68 15 Q67 5 65 12 Q62 25 50 30" fill="url(#gold-3d)" stroke="#8B4513" stroke-width="0.2" />
    
    <!-- Red Dot (Bindu) -->
    <circle cx="50" cy="30" r="1.5" fill="#FF0000" />
    
    <!-- Decorative rings at base of head -->
    <rect x="46" y="32" width="8" height="2" fill="#D4AF37" rx="0.5" />
    <rect x="46" y="35" width="8" height="2" fill="#D4AF37" rx="0.5" />
  </g>
</svg>

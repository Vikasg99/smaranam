<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="eye-glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Tripundra -->
  <rect x="25" y="40" width="50" height="4" rx="2" fill="#FFD700" />
  <rect x="25" y="48" width="50" height="4" rx="2" fill="#FFD700" />
  <rect x="25" y="56" width="50" height="4" rx="2" fill="#FFD700" />
  <!-- Third Eye -->
  <ellipse cx="50" cy="50" rx="6" ry="12" fill="#CC0000" filter="url(#eye-glow)" transform="rotate(-90, 50, 50)" />
</svg>
